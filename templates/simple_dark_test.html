<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Dark Theme Test</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <style>
        body { padding: 40px; }
        .test-card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        body.dark-theme .test-card {
            background: #2d3748 !important;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="dark-theme">
    <h1>Dark Theme Test (body has dark-theme class)</h1>

    <div class="card">
        <h2>Test Card (using .card class from style.css)</h2>
        <p>This should be dark gray (#2d3748) with light text</p>
    </div>

    <div class="test-card">
        <h2>Test Card (using inline style)</h2>
        <p>This should also be dark gray</p>
    </div>

    <button onclick="toggleClass()">Toggle dark-theme class</button>
    <button onclick="checkStyles()">Check Computed Styles</button>

    <div id="output" style="margin-top: 20px; padding: 20px; background: #f0f0f0;"></div>

    <script>
        function toggleClass() {
            document.body.classList.toggle('dark-theme');
            console.log('Body classes:', document.body.className);
        }

        function checkStyles() {
            const card = document.querySelector('.card');
            const styles = getComputedStyle(card);
            const output = document.getElementById('output');

            output.innerHTML = `
                <strong>Card computed styles:</strong><br>
                Background: ${styles.backgroundColor}<br>
                Color: ${styles.color}<br>
                <br>
                <strong>Body classes:</strong> "${document.body.className}"<br>
                <strong>Has dark-theme:</strong> ${document.body.classList.contains('dark-theme')}
            `;

            console.log('Full computed styles:', styles);
        }

        // Auto-check on load
        window.addEventListener('load', checkStyles);
    </script>
</body>
</html>
