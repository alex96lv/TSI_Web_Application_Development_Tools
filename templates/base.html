    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function() {
            try {
                const userStr = localStorage.getItem('user');
                if (userStr) {
                    const user = JSON.parse(userStr);
                    if (user.theme === 'dark') {
                        document.documentElement.style.backgroundColor = '#1a202c';
                        // Store theme to apply to body when it's ready
                        window.__THEME__ = 'dark';
                        // Also write directly to document
                        document.write('<style>body.dark-theme-init { background-color: #1a202c !important; color: #e2e8f0 !important; }</style>');
                    }
                }
            } catch (e) {
                console.error('Error applying early theme:', e);
            }
        })();
    </script>
